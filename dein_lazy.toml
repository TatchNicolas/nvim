# Plugins loaded lazily

# Markdown
[[plugins]]
repo = 'plasticboy/vim-markdown'
on_ft = ['markdown','mkd']
hook_add = '''
let g:vim_markdown_conceal = 0
'''
[[plugins]]
repo = 'joker1007/vim-markdown-quote-syntax'
on_ft = ['markdown','mkd']
[[plugins]]
repo = 'kannokanno/previm'
on_ft = ['markdown','mkd']
[[plugins]]
repo = 'tyru/open-browser.vim'
on_ft = ['markdown','mkd']

# Frontend
[[plugins]]
on_ft = ['html', 'vue']
repo = 'mattn/emmet-vim'
